<div class="col-lg-6 mx-auto">
    <div class="card">
        <div class="card-header">
            Subir Foto
        </div>
        <div class="card-body">
            <form (submit)="createPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Título" required #title>
                </div>
                <div class="form-group">
                   <textarea rows="2" class="form-control" placeholder="Descripción" required #description></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/image.png'" class="img-fluid" width="200" (click)="photoInput.click()" style="margin-left: 120px;">

                <br>
                <br>
                <button class="btn btn-primary btn-block">
                    Subir
                </button>
            </form>
        </div>
    </div>
</div>
